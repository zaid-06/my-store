version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: mystore-postgres
    environment:
      POSTGRES_USER: mystore_user
      POSTGRES_PASSWORD: mystore_password
      POSTGRES_DB: mystore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mystore_user -d mystore"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: mystore-backend
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    container_name: mystore-frontend
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
